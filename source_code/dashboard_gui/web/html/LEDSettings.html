<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
    <!-- Font Inclusiocn -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg" style="padding: 0.2rem 0.2rem;">
        <div class="container">
            <!-- Brand/logo -->
            <h1 class="navbar-brand">LED Device</h1>

            <!-- IP and Status in Top Left -->
            <a class="navbar-text" href="index.html">Back to Dashboard</a>

        </div>
    </nav>

    <!-- LED Settings Content -->
    <div class="led-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column align-items-center">
                <img src="../img/LEDIcon.png" alt="LED Image" class="led-image">
                <button type="button" id="btn-submit" class="btn btn-primary mt-2">Apply Settings</button>
            </div>
            <div class="col-md-4">
                <div class="settings-card p-2">

                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="ledColorPicker" class="form-label">LED Color</label>
                            <input type="color" class="form-control form-control-color" id="ledColorPicker" title="Choose LED color">
                        </div>
                        <div class="col-md-6">
                            <!-- Toggled Power Button -->
                            <button type="button" class="btn btn-danger btn-primary" id="powerButton">Power</button>
                        </div>
                        <div class="col-md-6">
                            <label for="ledBrightnessBar" class="form-label">LED Brightness</label>
                            <input type="range" class="form-range" id="ledBrightnessBar" min="0" max="100" step="1" value="0" title="Adjust LED brightness">
                            <div id="brightnessPercentage" class="text-center mt-2">0%</div>
                        </div>
                        <div class="col-md-6">
                            <label for="ledLightFunction" class="form-label">LED Light Function</label>
                            <select class="form-select" id="ledLightFunction" title="Select LED function mode">
                                <option value="0">None</option>
                                <option value="1">Rainbow</option>
                                <option value="2">Trailing Rainbow</option>
                            </select>
                        </div>
                    </form>
            
                </div>
            </div>
            <div class="col-md-4">
                <div class="card led-stats-card">
                    <div class="card-body text-center"> <!-- text-center class will center all text within -->
                        <h5 class="card-title">LED Stats</h5>
                
                        <!-- Current Color -->
                        <div class="mb-3"> <!-- Margin bottom for spacing -->
                            <div class="form-label">Current Color</div>
                            <div id="currentColorSquare" class="color-square mx-auto"> <!-- mx-auto to center block elements -->
                                <!-- Color square will go here -->
                            </div>
                        </div>
                
                        <!-- Mode -->
                        <div class="mb-3">
                            <div class="form-label">Mode</div>
                            <div id="currentMode">None</div>
                        </div>
                
                        <!-- Brightness -->
                        <div class="mb-3">
                            <div class="form-label">Brightness</div>
                            <div id="currentBrightnessPercentage">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Popper.js, Bootstrap, and other libraries and scripts that depend on jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom scripts -->
<script src="eel.js"></script>
<script src="../JS/led.js"></script>

<script>
$(document).ready(function () {
    $('#ledBrightnessBar').on('input change', function () {
        var value = $(this).val();
        console.log("Slider value changed to: ", value);
        $('#brightnessPercentage').text(value + '%');
    }); // trigger input event on page load to set initial value

    $('#powerButton').on('click', function () {
        // Toggle power state code goes here
        $(this).toggleClass('btn-success btn-danger'); // Change color to indicate on/off state
    });

    //$('#ledColorPicker').on('change', function () {
       // var color = $(this).val();
        //$('#currentColorSquare').css('background-color', color);
   // });
});
</script>
</body>

</html>
