<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg" style="padding: 1.2rem 1.2rem;">
        <div class="container">
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back to Dashboard</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fan Settings Content -->
    <div class="fan-container">
        <img src="../img/FanIcon.png" alt="Fan Image" class="fan-image" style="width: 200px; height: 200px;">
        <div class="settings-card" style="height: 300px;">

            <form>
                <div class="mb-3">
                    <label for="fanToggle" class="form-label">Fan On/Off</label>
                    <select class="form-select" id="fanToggle">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fanSpeed" class="form-label">Fan Speed</label>
                    <input type="range" class="form-range" id="fanSpeed" min="1" max="5" step="1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="breezeMode">
                    <label class="form-check-label" for="breezeMode">Breeze Mode</label>
                </div>
                <button id="updateFan" type="submit" class="btn btn-primary">Apply Settings</button>
            </form>
        </div>
    </div>
    <script src="eel.js"></script>
    <script src="../JS/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
