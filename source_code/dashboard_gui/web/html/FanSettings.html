<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg" style="padding: 0.2rem 0.2rem;">
        <div class="container">
            <!-- Brand/logo -->
            <a class="navbar-brand">Fan Device</a>

            <!-- IP and Status in Top Left -->
            <a class="navbar-text" href="index.html">Back to Dashboard</a>

        </div>
    </nav>

    <!-- Fan Settings Content -->
    <div class="fan-container p-5 mt-5">
        <div class="row align-items-center flex-nowrap">
            <div class="col-md-2">
                <img src="../img/FanIcon.png" alt="Fan Image" class="fan-image" style="width: 100px; height: 100px;">
            </div>
            <div class="col-md-8 d-flex justify-content-center">
                <div class="settings-card" style="height: 300px;" >

                    <form>
                        <div class="mb-3">
                            <label for="fanToggle" class="form-label">Fan On/Off</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="fanToggle">
                                <label class="form-check-label" for="fanToggle">Fan</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fanSpeed" class="form-label">Fan Speed</label>
                            <input type="range" class="form-range" id="fanSpeed" min="1" max="5" step="1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="breezeMode">
                            <label class="form-check-label" for="breezeMode">Breeze Mode</label>
                        </div>
                        <button id="updateFan" type="submit" class="btn btn-primary">Apply Settings</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card ">
                    <div class="card-body">
                        <h5 class="card-title">Fan Statistics</h5>
                        <p class="card-text">Power: <span id="fan-power">Loading...</span></p>
                        <p class="card-text">Duty Cycle: <span id="fan-duty-cycle">Loading...</span></p>
                        <p class="card-text">RPM: <span id="fan-rpm">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/eel.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
