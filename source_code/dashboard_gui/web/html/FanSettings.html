<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">
    <!-- Font Inclusiocn -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg" style="padding: 0.2rem 0.2rem;">
        <div class="container">
            <!-- Brand/logo -->
            <a class="navbar-brand">Fan Device (<span id="statusLabel"></span>)</a>

            <!-- IP and Status in Top Left -->
            <a class="navbar-text" href="index.html">Back to Dashboard</a>

        </div>
    </nav>

    <!-- Fan Settings Content -->
    <div class="fan-container p-5 mt-5">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4">
                <img src="../img/FanIcon.png" alt="Fan Image" class="fan-image">
            </div>
            <div class="col-md-4">
                <div class="settings-card text-center">

                    <div class="mb-3 align-items-center">
                        <button type="button" class="btn btn-success btn-primary" id="fanToggle">Power</button>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="fanSpeed" class="form-label">Fan Speed</label>
                            <input type="range" class="form-range" id="fanSpeed" min="96" max="1000" step="1"
                                value="548">
                            <span>Speed: <span id="speedDisplay"></span></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="breezeMode">
                            <label class="form-check-label" for="breezeMode">Breeze Mode</label>
                        </div>
                        <button id="updateFan" type="button" class="btn btn-primary">Apply Settings</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card fan-statistics">
                    <div class="card-body text-center">
                        <h3 class="card-title">Fan Statistics</h3>
                        <p class="card-text">Power: <span id="fan-power">Loading...</span></p>
                        <p class="card-text">Duty Cycle: <span id="fan-duty-cycle">Loading...</span></p>
                        <p class="card-text">RPM: <span id="fan-rpm">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js, Bootstrap, and other libraries and scripts that depend on jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- EEL & Personal Scripts -->
    <script src="/eel.js"></script>
    <script src="../JS/fan.js"></script>

    <script>
        $(document).ready(function () {

            $('#fanToggle').on('click', function () {
                // Toggle power state code goes here
                $(this).toggleClass('btn-success btn-danger'); // Change color to indicate on/off state
            });

        });
    </script>
</body>

</html>
