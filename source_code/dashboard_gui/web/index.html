<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons CSS CDN (optional, if you're using icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.17.0/font/bootstrap-icons.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IndexBackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .device-card {
            margin: 10px auto;
            max-width: 18rem;
            /* Adjusted max-width to fit the card content */
            width: 100%;
        }

        .device-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px 5px 0 0;
            /* Rounded top corners */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-lg" style="padding: 0.2rem 0.2rem;">
        <div class="container">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">Your Hub Name</a>

            <!-- IP and Status in Top Left -->
            <div class="navbar-text">
                IP: <span id="hub-ip">Your IP</span> | Status: <span id="hub-status">Online</span>
            </div>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings <i class="bi bi-gear"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks/Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <p class="text-center text-white font-weight-bold display-5">Dashboard</p>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-6">
                <div class="card device-card shadow" id="fan-device">

                    <div class="card-body" style="height: 200px;">
                        <h5 class="card-title" style="font-size: 18px; color: #007ca5; font-weight: bold;">Fan Device
                        </h5>
                        <div class="col-md-4">


                        </div>
                        <div class="row d-flex justify-content-center align-items-center mr-3 ml-1 ">
                            <button type="button"
                                class="btn btn-primary btn-square btn-lg d-flex align-items-center justify-content-center"
                                id="fan-toggle" style="width: 50px; height: 50px;">
                                <img src="powericon.png" alt="Button Image" class="button-img"
                                    style="width: 30px; height: 30px;">
                            </button>
                            <img src="FanIcon.png" alt="Fan Image" class="card-img-top device-image p-0 mx-auto d-block"
                                style="width: 80px; height: 80px;">
                            <button type="button"
                                class="btn btn-primary btn-square btn-lg d-flex align-items-center justify-content-center"
                                id="fan-toggle" style="width: 50px; height: 50px;" onclick="openFanSettings()">
                                <img src="settings icon.png" alt="Button Image" class="button-img"
                                    style="width: 50px; height: 50px;">
                            </button>

                        </div>

                        <div class="row">
                            <div class="col-md-4 text-center">
                                <p class="lead" style="font-size: 14px; color: #007ca5;">Power: <span
                                        id="fan-power">Loading...</span></p>
                            </div>
                            <div class="col-md-4 text-center">
                                <p class="lead" style="font-size: 14px; color: #007ca5;">Duty Cycle: <span
                                        id="fan-duty-cycle">Loading...</span></p>
                            </div>
                            <div class="col-md-4 text-center">
                                <p class="lead" style="font-size: 14px; color: #007ca5;">RPM: <span
                                        id="fan-rpm">Loading...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card device-card shadow" id="led-device">
                    <div class="card-body" style="height: 200px;">
                        <h5 class="card-title" style="font-size: 18px; color: #007ca5; font-weight: bold;">LED Device
                        </h5>
                        <img src="LedIcon.png" alt="LED Image" class="card-img-top device-image mx-auto d-block"
                            style="width: 75px; height: 75px;">
                        <div class="row justify-content-center">
                            <div class="col-md-4 text-center">
                                <p class="lead" style="font-size: 14px; color: #007ca5;">Power: <span
                                        id="led-power">Loading...</span></p>
                            </div>
                            <div class="col-md-4 text-center">
                                <p class="lead" style="font-size: 14px; color: #007ca5;">Color: <span
                                        id="led-color">Loading...</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openFanSettings() {
            // Set the URL of the new page
            window.location.href = 'FanSettings.html'; // Change 'new_page.html' to the desired page URL
        }
    </script>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Eel JS -->
    <script src="/eel.js"></script>
    <script src="app.js"></script>

    <script>
        // JavaScript code goes here
        // Function to update device information
        function updateDeviceInfo(deviceId, power, dutyCycle, rpm, color, volume, frequency) {
            const deviceElement = document.getElementById(deviceId);
            if (deviceElement) {
                document.getElementById(`${deviceId}-power`).textContent = `Power: ${power}`;
                document.getElementById(`${deviceId}-duty-cycle`).textContent = `Duty Cycle: ${dutyCycle}`;
                document.getElementById(`${deviceId}-rpm`).textContent = `RPM: ${rpm}`;
                document.getElementById(`${deviceId}-color`).textContent = `Color: ${color}`;
            }
        }

        // Periodically update device information using Eel
        setInterval(() => {
            eel.getLEDPower()(power => updateDeviceInfo('led-device', power));
            // Add similar calls for other device parameters
        }, 1000);
    </script>
</body>

</html>
